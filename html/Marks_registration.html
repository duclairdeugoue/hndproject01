<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="col-sm-4 p-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Registration_Student">Register Student Mark </button>
    </div>
    <div class="modal fade" id="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="">Marks Registration Form</h1>
                </div>
                <div class="modal-body">
                    <p id=""></p>
                    <form class="">
                        <input type="text" class="form-control my-2" placeholder="User-Name" id="">
                        <input type="email" class="form-control my-2" placeholder="User-Email" id="">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="">Register Now</button>
                    <button type="button" class="btn btn-danger" id="" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html
